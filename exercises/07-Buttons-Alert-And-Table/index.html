<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6 p-5">
					<h2>Its hard to remember all the bootstrap elements</h2>
					<p>The rest seems easy because it was very well thought!Don´t you agree?</p>
					<button class="btn btn-primary" type="button bg-danger">Yes</button>
					<button class="btn btn-primary" type="button bg-danger">No</button>
				</div>
				<div class="col-6 p-5">
					<p class="bg-warning">If you don´t agree some of this people may slap you in the face:</p>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">nombre</th>
								<th scope="col">apellido</th>
								<th class="col">segundo apellido</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">1</th>
								<th class="col"></th>
								<th class="col">torres</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
